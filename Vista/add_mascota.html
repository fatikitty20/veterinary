<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar / Editar Mascota</title>
  <link rel="stylesheet" href="../Vista/css/stiles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="mascotas">
  <div class="panel" style="max-width: 720px; margin: 2rem auto;">
    <header style="display:flex;align-items:center;gap:.5rem;margin-bottom:1rem;">
      <a href="mascotas.html" class="btn-volver"><i class="fa-solid fa-arrow-left"></i> Volver</a>
      <h1 style="margin:0;">Mascota</h1>
    </header>

    <form id="frmMascota" class="card" style="padding:1rem">
      <input type="hidden" id="id" />

      <label>Nombre
        <input type="text" id="nombre" required autocomplete="off" />
      </label>

      <label>Edad
        <input type="number" id="edad" min="0" step="1" required />
      </label>

      <div class="grid-2" style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;">
        <label>Especie (para filtrar razas)
          <select id="especie">
            <option value="">(Todas)</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
          </select>
        </label>

        <label>Raza
          <select id="raza" required disabled>
            <option value="">Selecciona raza</option>
          </select>
        </label>
      </div>

      <label>Dueño (Teléfono)
        <input type="tel" id="duenio_tel" required autocomplete="off" />
      </label>

      <label>Observaciones
        <textarea id="observaciones" rows="3" placeholder="Notas sobre la mascota"></textarea>
      </label>
      <!-- ...campos anteriores... -->

<label>Foto de la mascota
  <input type="file" id="foto" accept="image/*">
</label>

<!-- Vista previa (opcional) -->
<div style="margin: .5rem 0;">
  <img id="prevFoto" alt="Vista previa" style="max-width:180px; display:none; border-radius:10px;">
</div>

<!-- ...botones Cancelar / Guardar... -->


      <div style="display:flex;gap:.5rem;justify-content:flex-end;margin-top:1rem;">
        <a href="mascotas.html" class="btn-sec">Cancelar</a>
        <button type="submit" class="btn-prim">Guardar</button>
      </div>
    </form>
  </div>

  <!-- claves -->
<script src="../controlador/config.js"></script>
<script type="module" src="../modelo/add_mascotas.js"></script>

</body>
</html>
